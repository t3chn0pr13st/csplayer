<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style type="text/css">
        .title_buttons {
            position: relative;
        }
        .switch_buttons_wrapper {
            position:absolute; background-color: blue; color: white;
        }
        .switch_buttons_wrapper > p {
            padding: 8px 10px;
            margin: 0;
            cursor: pointer;
        }
    </style>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', makeVideoSelector);

        function makeVideoSelector() {
            const queryString = document.location.search;
            const urlParams = new URLSearchParams(queryString);
            const wrapper = document.getElementById('vids_wrapper');
            //wrapper.innerHTML = `<<p style='color: blue'>Ready</p><p>Params: [${queryString}]</p>>`;
            const ytid = urlParams.get('yt');
            const rtid = urlParams.get('rt');
            if (ytid) {
                //document.write(`<p><b>YoutubeId:</b> ${ytid}</p>`);
                wrapper.innerHTML += `<iframe id='ytframe' style="position:absolute;top:0px;width:100%;height:100vh;" src="https://www.youtube.com/embed/${ytid}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>`;
            }
            if (rtid) {
                //document.write(`<p><b>RutubeId:</b> ${rtid}</p>`);
                wrapper.innerHTML += `<iframe id='rtframe' style="position:absolute;top:0px;width:100%;height:100vh;" src="https://rutube.ru/play/embed/${rtid}/" frameBorder="0" allow="clipboard-write; autoplay" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>`;
            }
        }
        
    </script>
</head>
<body id="root">
    <div id="vids_wrapper" style="position: relative">
    </div>
    <div id="switch_buttons"></div>
        <div class="switch_buttons_wrapper">
            <p data-vid="yt">Смотреть YouTube</p>
            <p data-vid="rt" style="background-color: red;">Смотреть RuTube</p>
        </div>
    </div>
</body>
</html>
