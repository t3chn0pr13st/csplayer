<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', makeVideoSelector);

        function makeVideoSelector() {
            const queryString = document.location.search;
            const urlParams = new URLSearchParams(queryString);
            document.getElementById('root').innerHTML = `<p style='color: blue'>Ready</p><p>Params: [${queryString}]</p>`;
            const ytid = urlParams.get('yt');
            const rtid = urlParams.get('rt');
            if (ytid) {
                document.write(`<p><b>YoutubeId:</b> ${ytid}</p>`);
                document.write(`<iframe width="720" height="405" src="https://www.youtube.com/embed/${ytid}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>`);
            }
            if (rtid) {
                document.write(`<p><b>RutubeId:</b> ${rtid}</p>`);
                document.write(`<iframe width="720" height="405" src="https://rutube.ru/play/embed/${rtid}/" frameBorder="0" allow="clipboard-write; autoplay" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>`);
            }
        }
        
    </script>
</head>
<body id="root">
    <h1>Loading...</h1>
</body>
</html>
